<form #form class="register--form container-fluid">
  <div class="register--form--grid grid">
    <label for="firstname">
        First name
        <input type="text" id="firstname" name="firstname" placeholder="First name" required>
      </label>
      <label for="lastname">
        Last name
        <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
      </label>
      <label for="password">
        Password
        <input type="password" id="password" name="password" placeholder="Password" required>
      </label>

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Email address" required>
      <small>We'll never share your email with anyone else.</small>

      <!-- Button -->
    <div class="register--form--container-submit-button">
      <button (click)="submitButton()" class="register--form--submit-button" type="submit">Submit</button>
    </div>
  </div>

</form>
